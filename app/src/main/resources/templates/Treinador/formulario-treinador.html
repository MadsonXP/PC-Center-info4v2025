<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${treinador.id == null ? 'Cadastro de Treinador' : 'Edição de Treinador'}">Formulário de Treinador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${treinador.id == null ? 'Cadastrar Novo Treinador' : 'Editar Treinador'}"></h1>

    <form th:action="@{/treinadores}" th:object="${treinador}" method="post">
        
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{dataCadastro}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required maxlength="100"/>
            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required maxlength="100"/>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/treinadores}" class="btn btn-secondary">Voltar à Lista</a> 
    </form>
</div>
</body>
</html>
