<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Treinadores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Treinadores Cadastrados</h1>
    <a href="/treinadores/novo" class="btn btn-success mb-3">Cadastrar Novo Treinador</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="treinador : ${treinadores}">
            <td th:text="${treinador.nome}">Nome</td>
            <td th:text="${treinador.email}">Email</td>
            <td th:text="${treinador.dataCadastro}">Data</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
