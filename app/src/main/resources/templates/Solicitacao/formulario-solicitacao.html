<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Solicitação de Troca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Nova Solicitação de Troca</h1>

    <form th:action="@{/solicitacoes}" th:object="${solicitacao}" method="post">
        
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{statusTroca}" />
        <input type="hidden" th:field="*{dataSolicitacao}" />

        <div class="mb-3">
            <label for="treinadorSolicitante" class="form-label">Treinador Solicitante:</label>
            <select id="treinadorSolicitante" th:field="*{treinadorSolicitante}" class="form-select" required>
                <option value="">Selecione o Solicitante</option>
                <option th:each="t : ${treinadores}" 
                        th:value="${t.id}" 
                        th:text="${t.nome}">
                    Nome do Treinador
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('treinadorSolicitante')}" th:errors="*{treinadorSolicitante}"></span>
        </div>

        <div class="mb-3">
            <label for="pokemonOferecido" class="form-label">Pokémon OFERECIDO (do Solicitante):</label>
            <select id="pokemonOferecido" th:field="*{pokemonOferecido}" class="form-select" required>
                <option value="">Selecione um Pokémon para Oferecer</option>
                <option th:each="p : ${pokemons}" 
                        th:value="${p.id}" 
                        th:text="${p.nome + ' (Pertence a: ' + p.treinador.nome + ')'}">
                    Nome do Pokémon
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('pokemonOferecido')}" th:errors="*{pokemonOferecido}"></span>
        </div>

        <div class="mb-3">
            <label for="treinadorReceptor" class="form-label">Treinador RECEPTOR:</label>
            <select id="treinadorReceptor" th:field="*{treinadorReceptor}" class="form-select" required>
                <option value="">Selecione o Treinador Receptor</option>
                <option th:each="t : ${treinadores}" 
                        th:value="${t.id}" 
                        th:text="${t.nome}">
                    Nome do Treinador
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('treinadorReceptor')}" th:errors="*{treinadorReceptor}"></span>
        </div>

        <div class="mb-3">
            <label for="pokemonSolicitado" class="form-label">Pokémon SOLICITADO (Opcional):</label>
            <select id="pokemonSolicitado" th:field="*{pokemonSolicitado}" class="form-select">
                <option value="">Nenhum Pokémon Específico (Troca Aberta)</option>
                <option th:each="p : ${pokemons}" 
                        th:value="${p.id}" 
                        th:text="${p.nome + ' (Pertence a: ' + p.treinador.nome + ')'}">
                    Nome do Pokémon
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('pokemonSolicitado')}" th:errors="*{pokemonSolicitado}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
        <a th:href="@{/solicitacoes}" class="btn btn-secondary">Voltar à Lista</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
