<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Solicitações de Troca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Solicitações de Troca</h1>
    <a th:href="@{/solicitacoes/novo}" class="btn btn-success mb-3">Nova Solicitação de Troca</a>
    
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Solicitante</th>
            <th>Oferece (Pokémon)</th>
            <th>Receptor</th>
            <th>Solicita (Pokémon)</th>
            <th>Status</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="solicitacao : ${solicitacoes}">
            <td th:text="${solicitacao.treinadorSolicitante?.nome}">Solicitante</td>
            <td th:text="${solicitacao.pokemonOferecido?.nome}">Oferecido</td>
            <td th:text="${solicitacao.treinadorReceptor?.nome}">Receptor</td>
            <td th:text="${solicitacao.pokemonSolicitado?.nome ?: 'Qualquer Pokémon'}">Solicitado</td>
            <td th:text="${solicitacao.statusTroca}">Status</td>
            <td th:text="${solicitacao.dataSolicitacao}">Data</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
