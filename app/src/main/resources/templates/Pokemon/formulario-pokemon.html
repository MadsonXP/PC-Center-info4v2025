<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pokemon.id == null ? 'Cadastro de Pokémon' : 'Edição de Pokémon'}">Formulário de Pokémon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${pokemon.id == null ? 'Cadastrar Novo Pokémon' : 'Editar Pokémon'}"></h1>

    <form th:action="@{/pokemons}" th:object="${pokemon}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="treinador" class="form-label">Treinador:</label>
            <select id="treinador" th:field="*{treinador}" class="form-select" required>
                <option value="">Selecione um Treinador</option>
                <option th:each="t : ${treinadores}" 
                        th:value="${t.id}" 
                        th:text="${t.nome}"
                        th:selected="${pokemon.treinador != null and pokemon.treinador.id == t.id}">
                    Nome do Treinador
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('treinador')}" th:errors="*{treinador}"></span>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Pokémon:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required maxlength="100"/>
            <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo:</label>
            <input type="text" id="tipo" th:field="*{tipo}" class="form-control" required maxlength="50"/>
            <span class="text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></span>
        </div>

        <div class="mb-3">
            <label for="habilidade" class="form-label">Habilidade:</label>
            <input type="text" id="habilidade" th:field="*{habilidade}" class="form-control" maxlength="100"/>
            <span class="text-danger" th:if="${#fields.hasErrors('habilidade')}" th:errors="*{habilidade}"></span>
        </div>

        <div class="mb-3">
            <label for="nivel" class="form-label">Nível:</label>
            <input type="number" id="nivel" th:field="*{nivel}" class="form-control" required min="1"/>
            <span class="text-danger" th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/pokemons}" class="btn btn-secondary">Cancelar/Voltar</a>
    </form>
</div>
</body>
</html>
