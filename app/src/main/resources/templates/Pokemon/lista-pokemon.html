<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pokémons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Pokémons Cadastrados para Troca</h1>
    
    <a th:href="@{/pokemons/novo}" class="btn btn-success mb-3">Cadastrar Novo Pokémon</a>
    
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Nível</th>
            <th>Treinador</th> 
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemon : ${pokemons}">
            <td th:text="${pokemon.nome}">Nome do Pokémon</td>
            <td th:text="${pokemon.tipo}">Tipo</td>
            <td th:text="${pokemon.nivel}">Nível</td>
            
            <td th:text="${pokemon.treinador?.nome ?: 'Treinador Não Encontrado'}">Nome do Treinador</td>
            
            <td>
                <a th:href="@{/pokemons/{id}/editar(id=${pokemon.id})}" class="btn btn-sm btn-info">Editar</a>
                
                <a th:href="@{/pokemons/{id}/excluir(id=${pokemon.id})}" 
                   onclick="return confirm('Tem certeza que deseja deletar este Pokémon?')"
                   class="btn btn-sm btn-danger">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    
    <a th:href="@{/}" class="btn btn-secondary">Voltar ao Início</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
