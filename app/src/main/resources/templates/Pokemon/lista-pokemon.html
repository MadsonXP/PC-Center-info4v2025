<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pokémons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    
    <div class="alert alert-info" role="alert">
        Você está logado como **<span th:text="${nomeUsuario}">Usuário</span>**.
        Você só pode cadastrar Pokémons em seu nome.
    </div>
    
    <h1 class="mb-4">Pokémons Cadastrados</h1>
    
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/pokemons/novo}" class="btn btn-success">Cadastrar Novo Pokémon</a>
        <a th:href="@{/}" class="btn btn-secondary">Voltar ao Menu Principal</a>
    </div>
    
    <table class="table table-bordered table-striped">
        </table>
</div>
</body>
</html>
