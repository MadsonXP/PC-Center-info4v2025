<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pokémons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    
    <div class="alert alert-info" role="alert" th:if="${nomeUsuario}">
        Você está logado como **<span th:text="${nomeUsuario}">Usuário</span>**.
    </div>
    
    <h1 class="mb-4">Pokémons Cadastrados</h1>
    
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/pokemons/novo}" class="btn btn-success">Cadastrar Novo Pokémon</a>
        <a th:href="@{/}" class="btn btn-secondary">Voltar ao Menu Principal</a>
    </div>
    
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Nível</th>
            <th>Treinador</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemon : ${pokemons}">
            <td th:text="${pokemon.id}">ID</td>
            <td th:text="${pokemon.nome}">Nome</td>
            <td th:text="${pokemon.tipo}">Tipo</td>
            <td th:text="${pokemon.nivel}">Nível</td>
            <td th:text="${pokemon.treinador?.nome}">Treinador</td> 
            <td>
                <a th:href="@{/pokemons/{id}/editar(id=${pokemon.id})}" class="btn btn-sm btn-info text-white">Editar</a>
                <a th:href="@{/pokemons/{id}/excluir(id=${pokemon.id})}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(pokemons)}">
            <td colspan="6" class="text-center">Nenhum Pokémon cadastrado.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
