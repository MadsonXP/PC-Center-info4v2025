<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PC Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container mx-auto">
        <h2 class="text-center mb-4">Acesso de Treinador</h2>
        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            E-mail ou Senha inv√°lidos.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">E-mail (Username)</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        
        <hr/>
        <p class="text-center mt-3">Novo Treinador? 
            <a th:href="@{/treinadores/novo}">Cadastre-se aqui</a>
        </p>
        
        <p class="text-muted text-center mt-4" style="font-size: 0.8rem;">
            E-mails de teste: ash.ketchum@example.com | misty.w@example.com | brock.s@example.com <br/>
            Senha de teste: **123**
        </p>
    </div>
</div>
</body>
</html>
