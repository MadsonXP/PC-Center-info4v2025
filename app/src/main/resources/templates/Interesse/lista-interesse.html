<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Interesses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Pokémons Desejados</h1>
    
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/interesses/novo}" class="btn btn-success">Cadastrar Novo Interesse</a>
        <a th:href="@{/}" class="btn btn-secondary">Voltar ao Menu Principal</a>
    </div>
    
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Treinador</th>
            <th>Pokémon Desejado</th>
            <th>Tipo Desejado</th>
            <th>Observações</th>
            <th>Data do Interesse</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="interesse : ${interesses}">
            <td th:text="${interesse.treinador?.nome ?: 'N/A'}">Nome do Treinador</td>
            <td th:text="${interesse.pokemonDesejadoNome}">Nome</td>
            <td th:text="${interesse.pokemonDesejadoTipo}">Tipo</td>
            <td th:text="${interesse.observacoes}">Obs</td>
            <td th:text="${interesse.dataInteresse}">Data</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
