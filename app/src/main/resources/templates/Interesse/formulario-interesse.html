<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Interesse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Pokémon Desejado</h1>

    <div class="alert alert-success" role="alert" th:if="${nomeUsuario}">
        Você está cadastrando este Pokémon em nome de **<span th:text="${nomeUsuario}">Usuário</span>**.
    </div>

    <form th:action="@{/interesses}" th:object="${interesse}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3" th:if="${interesse.id == null}">
            <label for="treinador" class="form-label visually-hidden">Treinador</label>
            <select id="treinador" th:field="*{treinador}" class="form-select" required style="display:none;">
                <option th:each="t : ${treinadores}" 
                        th:value="${t.id}" 
                        th:text="${t.nome}"
                        selected>
                    Nome do Treinador
                </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('treinador')}" th:errors="*{treinador}"></span>
        </div>
        <div class="mb-3">
            <label for="pokemonDesejadoNome" class="form-label">Nome do Pokémon Desejado:</label>
            <input type="text" id="pokemonDesejadoNome" th:field="*{pokemonDesejadoNome}" class="form-control" required maxlength="100"/>
            <span class="text-danger" th:if="${#fields.hasErrors('pokemonDesejadoNome')}" th:errors="*{pokemonDesejadoNome}"></span>
        </div>

        <div class="mb-3">
            <label for="pokemonDesejadoTipo" class="form-label">Tipo Desejado (Opcional):</label>
            <input type="text" id="pokemonDesejadoTipo" th:field="*{pokemonDesejadoTipo}" class="form-control" maxlength="50"/>
            <span class="text-danger" th:if="${#fields.hasErrors('pokemonDesejadoTipo')}" th:errors="*{pokemonDesejadoTipo}"></span>
        </div>
        
        <div class="mb-3">
            <label for="observacoes" class="form-label">Observações:</label>
            <textarea id="observacoes" th:field="*{observacoes}" class="form-control"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('observacoes')}" th:errors="*{observacoes}"></span>
        </div>
        
        <div class="mb-3">
            <label for="dataInteresse" class="form-label">Data de Hoje:</label>
            <input type="date" id="dataInteresse" th:field="*{dataInteresse}" class="form-control" required/>
            <span class="text-danger" th:if="${#fields.hasErrors('dataInteresse')}" th:errors="*{dataInteresse}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Interesse</button>
        <a th:href="@{/interesses}" class="btn btn-secondary">Voltar à Lista</a>
    </form>
</div>
</body>
</html>
